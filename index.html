<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>This Is My Bank &#10084; Javascript Project</title>

    <link rel="stylesheet" href="css-js/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>

<body>

<div class="container" id="login-area">
    <div class="section-paddind">
    <div class="title text-center">
        <h1>You need to login to access the bank</h1>
    </div>
    <div class="login-form">
        <h3>Please, Login Now? </h3>
        <img title="This Is Bank Account" src="img/logo01.png" alt="">
        <input type="text" class="form-control" placeholder="Type Your Full Name">
        <br>
        <input type="gmail" class="form-control" placeholder="Type Your Gmail">
        <br>
        <input type="password" name="Password" id="password" class="form-control" placeholder="Type Strong Password">
        <br>
        <button id="login" class="btn btn-success">Submit</button>
        <h3 class="name"><a href="https://www.wpdeveloper24.com" target="_blank" rel="noopener noreferrer">Md Mustafizur Rahman</a></h3>
    </div>
</div>
</div>
  
<section id="bank-tranction">
    <div class="section-padding">
      <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">
                    <h4>Deposit</h4>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
             <div class="status withdraw">
                 <h4>Withdraw</h4>
                 <h2>$00</h2>
             </div>
         </div>
         <div class="col-md-4">
             <div class="status balance">
                 <h4>Balance</h4>
                 <h2>$1080</h2>
             </div>
         </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="bank-tranctions form-control">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text"  placeholder="Deposit Your Money">
                    <br>
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="bank-tranctions form-control">
                    <h4>Withdraw</h4>
                    <input type="text" placeholder="Withdraw Your Money">
                    <br>
                    <br>
                    <button class="btn btn-success" id="withdraws">Withdraw</button>
                </div>
            </div>
          </div>
      </div>
    </div>
</section>

    <script src="css-js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">

        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>

</body>

</html>
